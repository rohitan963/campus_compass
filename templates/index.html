<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Campus Political Compass Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { padding-top: 2rem; background-color: #f8f9fa; }
      .container { max-width: 700px; }
      h1 { margin-bottom: 1.5rem; }
      .question { margin-bottom: 1.5rem; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Campus Political Compass Quiz</h1>
      <form action="/result" method="post">
        <!-- Question 1 -->
        <div class="question">
          <h4>1. National politics: which statement best represents your views?</h4>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="q1_a1" value="q1_a1" required>
            <label class="form-check-label" for="q1_a1">
              I don’t think about national politics very much
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="q1_a2" value="q1_a2">
            <label class="form-check-label" for="q1_a2">
              National politics is important, but pretty different from politics on campus
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="q1_a3" value="q1_a3">
            <label class="form-check-label" for="q1_a3">
              Princeton is a key player in questions of national politics and students need to make their voices heard
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="q1_a4" value="q1_a4">
            <label class="form-check-label" for="q1_a4">
              Princeton is hopelessly biased when it comes to questions of national politics, and our goal should be to push back on political excesses and make it a cathedral of learning
            </label>
          </div>
        </div>
        <!-- Question 2 -->
        <div class="question">
          <h4>2. New campus architecture: which statement best represents your views?</h4>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" id="q2_a1" value="q2_a1" required>
            <label class="form-check-label" for="q2_a1">
              Ackshually, according to the American Association of Architects, Princeton’s new architecture is amazing …
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" id="q2_a2" value="q2_a2">
            <label class="form-check-label" for="q2_a2">
              Princeton’s priority of making environmentally-sustainable buildings ultimately has to be admired, even if we don’t love the architectural style
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" id="q2_a3" value="q2_a3">
            <label class="form-check-label" for="q2_a3">
              The bland, gray architectural style is evidence of the ideological capture of DEI over the once-great Princeton landscape
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" id="q2_a4" value="q2_a4">
            <label class="form-check-label" for="q2_a4">
              The new campus buildings suck! Bring back Gothic architecture
            </label>
          </div>
        </div>
        <!-- Question 3 -->
        <div class="question">
          <h4>3. Eating Club mask mandates: which statement best represents your views?</h4>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" id="q3_a1" value="q3_a1" required>
            <label class="form-check-label" for="q3_a1">
              They are a violation of my Constitutional right to breathe
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" id="q3_a2" value="q3_a2">
            <label class="form-check-label" for="q3_a2">
              They are ruining the vibe of the eating clubs, I don’t wear them anyway
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" id="q3_a3" value="q3_a3">
            <label class="form-check-label" for="q3_a3">
              The mask mandates are a necessary precaution while case counts are so high
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" id="q3_a4" value="q3_a4">
            <label class="form-check-label" for="q3_a4">
              I don't go to Eating Club parties, find me at the Divest protest
            </label>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
      </form>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
